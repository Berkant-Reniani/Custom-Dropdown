<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>

    <link rel="stylesheet" href="Custom Dropdown.css">
</head>

<body>
    <div id="custom-dropdown">
        <button id="button">v</button>
        <div id="selected-box">Select an Item</div>
        <div id="list">
            <img id="checked" src="checked.png">
            <div class="item" data-option="option1">First Item</div>
            <div class="item" data-option="option2">Second Item</div>
            <div class="item" data-option="option3">Third Item</div>
            <div class="item" data-option="option4">Fourth Item</div>
            <div class="item" data-option="option5">Fifth Item</div>
        </div>
    </div>


    <script src="Custom Dropdown.js"></script>
</body>

</html>
